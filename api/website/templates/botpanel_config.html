{% extends 'base.html' %}

{% block title %}
    Config
{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='botpanel_ranks.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='botpanel_config.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='global.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='coolbase.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='botpanel_config.css') }}">
{% endblock %}

{% block content %}
    <div class="main-body">

        <div class="title-container" id="container1">
            <div>
                <h1><i class="bi bi-motherboard"></i> Pizza Sentinel Panel > Config</h1>
                <p>Manage the bots configuration.</p>
            </div>

            <div class="navbar" id="container2">
                <div class="home-button" id="navbar-button" onclick="window.open('/pizzabot/panel')">
                    <p><i class="bi bi-house-fill"></i> Home</p>
                </div>
                <div class="account-manager-button" id="navbar-button" onclick="window.open('/pizzabot/panel/config')">
                    <p><i class="bi bi-gear-fill"></i> Config</p>
                </div>
                <div class="stats-button" id="navbar-button" onclick="window.open('/pizzabot/panel/ranks')">
                    <p><i class="bi bi-award-fill"></i> Ranks</p>
                </div>
                <div class="logs-button" id="navbar-button" onclick="window.open('/pizzabot/panel/logs')">
                    <p><i class="bi bi-terminal"></i> Logs</p>
                </div>
            </div>
        </div>

        <div style="display: flex;">
            <div id="container1" class="config-container" style="width: 50%;"></div>

            <div id="container1" class="options-container" style="width: 43%;">
                <h2>Conifg Actions</h2>
                
                <div style="display: flex;flex-direction: column;">
                    <button onclick="logLatestValues()">Deploy Config</button>
                    <p></p>
                    <button onclick="generateCommand()">Generate Data</button>
                    <p></p>
                    <button>Reload Bot</button>
                    <p></p>
                    <button>Restart Bot</button>
                    <p></p>
                    <button>Create Preset</button>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
